// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
   
// https://mvnrepository.com/artifact/io.cucumber/cucumber-java
compile group: 'io.cucumber', name: 'cucumber-java', version: '4.0.0'

   
// https://mvnrepository.com/artifact/io.cucumber/cucumber-core
compile group: 'io.cucumber', name: 'cucumber-core', version: '4.0.0'

   
 // https://mvnrepository.com/artifact/io.cucumber/cucumber-junit
testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '4.0.0'

  
   // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.5'


	// https://mvnrepository.com/artifact/org.webjars.npm/selenium-webdriver
	compile group: 'org.webjars.npm', name: 'selenium-webdriver', version: '2.53.3'

	// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-chrome-driver
	compile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.141.5'

	// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-ie-driver
	compile group: 'org.seleniumhq.selenium', name: 'selenium-ie-driver', version: '3.141.5'
}
