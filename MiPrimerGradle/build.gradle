// Apply the java-library plugin to add support for Java Library Soportar Java
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories { //un lugar donde se compran o adquieren cosas (Maven)
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies { //Especifico que necesito a Selenium
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
	testImplementation 'org.hamcrest:hamcrest-library:1.3'
     
// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.5'


// https://mvnrepository.com/artifact/org.webjars.npm/selenium-webdriver
compile group: 'org.webjars.npm', name: 'selenium-webdriver', version: '2.53.3'

// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-chrome-driver
compile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.141.5'

// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-ie-driver
compile group: 'org.seleniumhq.selenium', name: 'selenium-ie-driver', version: '3.141.5'

// https://mvnrepository.com/artifact/org.apache.commons/commons-io
compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'



}

